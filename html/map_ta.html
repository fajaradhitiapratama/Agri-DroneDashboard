<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/agridrone-logo.jpg" />
    <title>Dasbor | Agri-Drone</title>
    <link rel="stylesheet" href="/style/map_ta.css" />
    <link rel="stylesheet" href="/style/leaflet.css" />
    <!-- Font Awesome Cdn Link -->
    <script
      src="https://kit.fontawesome.com/ff4f981f32.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul id="myList">
          <li>
            <a href="/index.html" class="logo">
              <img src="/assets/agridrone-logo.jpg" alt="" />
              <span class="nav-item">Dasbor</span>
            </a>
          </li>
          <li>
            <a href="/index.html" onclick="toggleActiveClass(this)">
              <i class="fas fa-solid fa-leaf"></i>
              <span class="nav-item">Tanah</span>
            </a>
          </li>
          <li>
            <a href="/html/weather.html" onclick="toggleActiveClass(this)">
              <i class="fas fa-solid fa-cloud-sun"></i>
              <span class="nav-item">Cuaca</span>
            </a>
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class="main-top">
          <h1>Peta Soil Test</h1>
          <i class="fas fa-calendar-days"
            ><h3 class="date" id="date">dd/mm/yyyy</h3></i
          >
        </div>
        <section class="main-course">
          <div class="course-box">
            <div class="position">
              <div>
                <div class="box">
                  <h3>Peta Kesuburan Tanah</h3>
                  <div class="mapbox">
                    <div class="mapsize" id="map"></div>
                    <button onclick="move()">Kembali</button>
                    <script>
                      function move(){
                        window.location.href = "/index.html"
                      }
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="/js/function/geoJSON_Padaasih.js"></script>
    <script src="/js/function/mapskuy.js"></script>
    <script src="/js/function/map_ta.js"></script>
    
    <script src="/js/function/date.js"></script>
  </body>
</html>
