<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/agridrone-logo.jpg" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/temperature.css" />
    <title>Agri-Drone Dashboard | Weather Forecast</title>
    <script
      src="https://kit.fontawesome.com/ff4f981f32.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>

  <body>
    <div class="container">
      <aside class="left-section">
        <div class="logo">
          <button class="menu-btn" id="menu-close">
            <i class="bx bx-log-out-circle"></i>
          </button>
          <img src="/assets/logo.png" />
          <a href="#">Agri-Drone</a>
        </div>

        <div class="sidebar">
          <div class="item" id="active">
            <i class="fa-solid fa-cloud-sun"></i>
            <a href="/dashboard/ws-dashboard.html">Weather Forecast</a>
          </div>
          <div class="item">
            <i class="fa-solid fa-leaf"></i>
            <a href="/dashboard/st-dashboard.html">Fertility Forecast</a>
          </div>
          <div class="item">
            <i class="fa-solid fa-people-group"></i>
            <a href="/dashboard/our-team.html">Our Team</a>
          </div>
        </div>
      </aside>

      <main>
        <header>
          <button class="menu-btn" id="menu-open">
            <i class="bx bx-menu"></i>
          </button>
          <h5>Hello, Welcome to <b>Agri-Drone </b>Monitoring Website!</h5>
        </header>

        <div class="separator">
          <div class="info">
            <h3>Temperature Info</h3>
            <!-- <a href="#">View All</a> -->
          </div>
          <div
            class="calendar"
            style="
              font-family: Poppins, sans-serif;
              padding: 8px;
            "
          >
            <input type="text" id="tglsekarang" class="calender" readonly />
          </div>
        </div>

        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
      </main>
    </div>
    <!-- <footer>
      <div>
        <p>Copyright Â© FMD Impact 2024.</p>
      </div>
    </footer> -->

    <script src="/js/temperature.js"></script>
  </body>
</html>
